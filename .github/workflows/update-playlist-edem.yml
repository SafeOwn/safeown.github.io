name: Update IPTV Playlist EDEM

on:
  schedule:
    - cron: '30 */6 * * *'  # Каждые 6 часов, но с 30 минутами сдвига
  workflow_dispatch:  # Ручной запуск

jobs:
  update-playlist:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        persist-credentials: true
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Явно устанавливаем requests
        pip install requests
        # Пытаемся установить из requirements.txt, если он есть
        if [ -f iptv-playlist-edem/requirements.txt ]; then 
          pip install -r iptv-playlist-edem/requirements.txt
        fi
    
    - name: Run playlist checker
      run: |
        cd iptv-playlist-edem
        python check_playlist.py
    
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        git diff --staged --quiet || (git commit -m "Auto-update: playlist check and refresh" && git push)
