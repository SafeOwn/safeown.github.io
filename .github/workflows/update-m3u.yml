name: Update Playlist with Change Detection

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  update-playlist:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Download and update playlist
        run: |
          mkdir -p bormanulik
          
          # Сохраняем старую версию (если есть)
          if [ -f "bormanulik/list.m3u" ]; then
            cp bormanulik/list.m3u bormanulik/list.m3u.old
          fi
          
          # Скачиваем новую версию
          curl -L "https://raw.githubusercontent.com/bormanulik/TV/main/list.m3u" -o bormanulik/list.m3u
          
          # Проверяем, изменился ли файл
          if [ -f "bormanulik/list.m3u.old" ]; then
            if cmp -s bormanulik/list.m3u.old bormanulik/list.m3u; then
              echo "ℹ️ File unchanged"
              rm bormanulik/list.m3u.old
              exit 0
            else
              echo "✅ File updated"
              rm bormanulik/list.m3u.old
            fi
          else
            echo "✅ New file downloaded"
          fi

      - name: Commit changes
        if: success()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add bormanulik/list.m3u
          git commit -m "Update bormanulik playlist"
          git push
