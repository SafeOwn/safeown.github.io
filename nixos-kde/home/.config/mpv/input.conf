# === ФАЙЛ ГОРЯЧИХ КЛАВИШ MPV (input.conf) ===
# Дублирование стандартных клавиш для английской и русской раскладки
# Английская (QWERTY) -> Русская (ЙЦУКЕН)
# q -> й, w -> ц, e -> у, r -> к, t -> е, y -> н, u -> г, i -> ш, o -> щ, p -> з
# a -> ф, s -> ы, d -> в, f -> а, g -> п, h -> р, j -> о, k -> л, l -> д
# z -> я, x -> ч, c -> с, v -> м, b -> и, n -> т, m -> ь

# === ОСНОВНОЕ УПРАВЛЕНИЕ ВОСПРОИЗВЕДЕНИЕМ ===
SPACE cycle pause # Пауза/воспроизведение (английская раскладка)
ENTER cycle pause # Пауза/воспроизведение (английская раскладка)


#ESC quit # Выйти (универсальная клавиша)
ESC cycle fullscreen
CTRL+c quit # Выйти (универсальная комбинация)

# === НАВИГАЦИЯ/ПЕРЕМОТКА ===
RIGHT seek 5 # Перемотать вперед на 5 секунд (универсальная клавиша)
LEFT seek -5 # Перемотать назад на 5 секунд (универсальная клавиша)
UP seek 60 # Перемотать вперед на 1 минуту (универсальная клавиша)
DOWN seek -60 # Перемотать назад на 1 минуту (универсальная клавиша)
PGUP seek 600 # Перемотать вперед на 10 минут (универсальная клавиша)
PGDWN seek -600 # Перемотать назад на 10 минут (универсальная клавиша)
[ seek -10 # Перемотать назад на 10 секунд (английская раскладка)
х seek -10 # Перемотать назад на 10 секунд (русская раскладка)
] seek 10 # Перемотать вперед на 10 секунд (английская раскладка)
ъ seek 10 # Перемотать вперед на 10 секунд (русская раскладка)

# === ГРОМКОСТЬ ===
9 add volume 2 # Увеличить громкость (английская раскладка)
о add volume 2 # Увеличить громкость (русская раскладка)
0 add volume -2 # Уменьшить громкость (английская раскладка)
ь add volume -2 # Уменьшить громкость (русская раскладка)
m cycle mute # Выключить/включить звук (универсальная клавиша)

# === ПОЛНОЭКРАННЫЙ РЕЖИМ ===
f cycle fullscreen # Полноэкранный режим (английская раскладка)
а cycle fullscreen # Полноэкранный режим (русская раскладка)

# === СКОРОСТЬ ВОСПРОИЗВЕДЕНИЯ ===
[ add speed -0.1 # Замедлить воспроизведение (английская раскладка)
х add speed -0.1 # Замедлить воспроизведение (русская раскладка)
] add speed 0.1 # Ускорить воспроизведение (английская раскладка)
ъ add speed 0.1 # Ускорить воспроизведение (русская раскладка)
BS set speed 1.0 # Сбросить скорость воспроизведения (универсальная клавиша)



# === OSD (On-Screen Display) ===
o cycle osd-level # Переключить уровень OSD (английская раскладка)
щ cycle osd-level # Переключить уровень OSD (русская раскладка)

# Следующий файл (с Shift)
SHIFT+Ю playlist-next # Следующий файл в плейлисте (английская раскладка с Shift)
SHIFT+> playlist-next # Следующий файл в плейлисте (русская раскладка с Shift)

# Предыдущий файл (с Shift)
SHIFT+Б playlist-prev # Предыдущий файл в плейлисте (английская раскладка с Shift)
SHIFT+< playlist-prev # Предыдущий файл в плейлисте (русская раскладка с Shift)

# === ПОКАДРОВАЯ ПЕРЕМОТКА ===
# Вперед на 1 кадр
. frame-step # Вперед на 1 кадр (английская раскладка)
ю frame-step # Вперед на 1 кадр (русская раскладка, точка)

# Назад на 1 кадр
, frame-back-step # Назад на 1 кадр (английская раскладка)
б frame-back-step # Назад на 1 кадр (русская раскладка, запятая)






ctrl+v script-binding paste
ctrl+м script-binding paste


# === ДОПОЛНИТЕЛЬНЫЕ КЛАВИШИ (часто используемые) ===
# Клавиши 1 и 2 для регулировки яркости часто используются в комбинациях
# 1 add brightness -1 # Уменьшить яркость
# 2 add brightness 1 # Увеличить яркость
# 3 add contrast -1 # Уменьшить контрастность
# 4 add contrast 1 # Увеличить контрастность
# 5 add saturation -1 # Уменьшить насыщенность
# 6 add saturation 1 # Увеличить насыщенность
